<body class="w-screen h-screen flex flex-col justify-center items-center  bg-blue-300">
  <header>
    
  </header>

  <main>
    <section class="flex justify-center  text-center">
      <div class="bg-orange-300 p-5 rounded-xl">

        <div action="" >
          <h1 class="text-3xl font-bold">Login</h1>

          <div class="form-control flex flex-col my-5">
            <label for="user name" class="text-lg font-bold">User name</label>
            <input type="text" name="username" id="username-input" required>
          </div>

          <div class="form-control flex flex-col">
            <label for="password" class="text-lg font-bold">Password</label>
            <input type="password" name="password" id="password-input" required>
          </div>

          <button  class="bg-indigo-50 px-4 py-2 mt-5 font-semibold rounded-full text-gray-600" id="submit-btn">Submit</button>

        </div>
      </div>
    </section>
